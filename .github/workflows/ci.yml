on:
  pull_request:
  push:
    branches: master

name: Continuous Integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-targets --features=cli,env-file

  cross-compile:
    name: Cross Compile
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
      CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - arm-unknown-linux-gnueabihf
          - armv7-unknown-linux-gnueabihf
        client:
          - client-ureq,ureq-rustls-tls
          - client-reqwest,reqwest-rustls-tls
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install gcc for armhf
        run: sudo apt-get update && sudo apt-get install gcc-arm-linux-gnueabihf gcc-aarch64-linux-gnu

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target ${{ matrix.target }} --no-default-features --features=cli,env-file,${{ matrix.client }}


  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client:
          - client-ureq,ureq-rustls-tls
          - client-reqwest,reqwest-rustls-tls
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features=env-file,${{ matrix.client }}

  lints:
    name: Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        client:
          - client-ureq,ureq-rustls-tls
          - client-reqwest,reqwest-rustls-tls
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-default-features --features=cli,env-file,${{ matrix.client }} -- -D warnings

on:
  create:
    tags:
      - v*

name: Publish Crate

jobs:
  deploy:
    name: Deploy a new version of Rspotify to crate.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v1
        with:
          registry-token: ${{secrets.CARGO_REGISTRY_TOKEN}}

